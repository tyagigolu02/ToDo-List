<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <header class="header">
        <div class="floating-shapes">
          <div class="shape circle"></div>
          <div class="shape triangle"></div>
          <div class="shape square"></div>
          <div class="shape circle"></div>
          <div class="shape triangle"></div>
        </div>
        <div class="floating-particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
        <div class="gradient-orbs">
          <div class="orb orb-1"></div>
          <div class="orb orb-2"></div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12">
              <div
                class="header-content d-flex justify-content-between align-items-center flex-wrap"
              >
                <h1 class="app-title mb-0">
                  <i class="fas fa-tasks me-3"></i>ToDo List
                </h1>
                <div class="stats d-flex gap-3 flex-wrap">
                  <div class="stat-item text-center">
                    <div class="badge bg-light text-dark fs-6 px-3 py-2">
                      <span class="stat-number d-block fw-bold" id="totalTasks"
                        >0</span
                      >
                      <small class="stat-label text-muted">Total</small>
                    </div>
                  </div>
                  <div class="stat-item text-center">
                    <div class="badge bg-success fs-6 px-3 py-2">
                      <span
                        class="stat-number d-block fw-bold"
                        id="completedTasks"
                        >0</span
                      >
                      <small class="stat-label">Done</small>
                    </div>
                  </div>
                  <div class="stat-item text-center">
                    <div class="badge bg-warning text-dark fs-6 px-3 py-2">
                      <span
                        class="stat-number d-block fw-bold"
                        id="pendingTasks"
                        >0</span
                      >
                      <small class="stat-label">Pending</small>
                    </div>
                  </div>
                  <div class="stat-item text-center">
                    <div class="badge bg-danger fs-6 px-3 py-2">
                      <span
                        class="stat-number d-block fw-bold"
                        id="overdueTasks"
                        >0</span
                      >
                      <small class="stat-label">Overdue</small>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="main-content">
        <div class="floating-shapes">
          <div class="shape circle"></div>
          <div class="shape triangle"></div>
          <div class="shape square"></div>
          <div class="shape diamond"></div>
          <div class="shape circle"></div>
          <div class="shape triangle"></div>
          <div class="shape square"></div>
          <div class="shape diamond"></div>
        </div>
        <div class="floating-particles">
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
          <div class="particle"></div>
        </div>
        <div class="gradient-orbs">
          <div class="orb orb-1"></div>
          <div class="orb orb-2"></div>
          <div class="orb orb-3"></div>
          <div class="orb orb-4"></div>
        </div>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-lg-8">
              <div class="card border-0 mb-4 task-input-card">
                <div class="card-body">
                  <form class="task-form" id="taskForm">
                    <div class="row g-3 align-items-end">
                      <div class="col-12 col-md-4">
                        <label
                          for="taskInput"
                          class="form-label text-white fw-semibold"
                        >
                          <i class="fas fa-tasks me-2"></i>Task Description
                        </label>
                        <div class="input-group">
                          <input
                            type="text"
                            id="taskInput"
                            placeholder="What needs to be done?"
                            class="form-control task-input border-start-0"
                            maxlength="100"
                            required
                          />
                        </div>
                      </div>
                      <div class="col-12 col-md-3">
                        <label
                          for="taskPriority"
                          class="form-label text-white fw-semibold"
                        >
                          <i class="fas fa-flag me-2"></i>Priority Level
                        </label>
                        <select
                          id="taskPriority"
                          class="form-select priority-select"
                        >
                          <option value="low">Low Priority</option>
                          <option value="medium" selected>
                            Medium Priority
                          </option>
                          <option value="high">High Priority</option>
                        </select>
                      </div>
                      <div class="col-12 col-md-3">
                        <label
                          for="taskDueDate"
                          class="form-label text-white fw-semibold"
                        >
                          <i class="fas fa-calendar-alt me-2"></i>Due Date
                          (Optional)
                        </label>
                        <input
                          type="date"
                          id="taskDueDate"
                          class="form-control priority-select"
                        />
                      </div>
                      <div class="col-12 col-md-2">
                        <button
                          type="submit"
                          class="btn btn-primary add-btn w-100 d-flex align-items-center justify-content-center"
                        >
                          <i class="fas fa-plus me-2"></i>
                          <span class="d-none d-md-inline">Add</span>
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="card border-0 mb-4">
                <div class="card-body p-3">
                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <h6 class="text-white mb-0 fw-semibold">
                      <i class="fas fa-filter me-2"></i>Filter Tasks
                    </h6>
                    <button
                      class="btn btn-outline-danger btn-sm clear-btn"
                      id="clearCompleted"
                    >
                      <i class="fas fa-trash me-2"></i>Clear Completed
                    </button>
                  </div>
                  <div
                    class="btn-group w-100 gap-2"
                    role="group"
                    aria-label="Task filters"
                  >
                    <input
                      type="radio"
                      class="btn-check"
                      name="taskFilter"
                      id="filterAll"
                      value="all"
                      checked
                    />
                    <label
                      class="btn btn-outline-primary filter-btn"
                      for="filterAll"
                      data-filter="all"
                    >
                      <i class="fas fa-list me-2"></i>All Tasks
                    </label>
                    <input
                      type="radio"
                      class="btn-check"
                      name="taskFilter"
                      id="filterActive"
                      value="active"
                    />
                    <label
                      class="btn btn-outline-primary filter-btn"
                      for="filterActive"
                      data-filter="active"
                    >
                      <i class="fas fa-clock me-2"></i>Active
                    </label>
                    <input
                      type="radio"
                      class="btn-check"
                      name="taskFilter"
                      id="filterCompleted"
                      value="completed"
                    />
                    <label
                      class="btn btn-outline-primary filter-btn"
                      for="filterCompleted"
                      data-filter="completed"
                    >
                      <i class="fas fa-check me-2"></i>Completed
                    </label>
                    <input
                      type="radio"
                      class="btn-check"
                      name="taskFilter"
                      id="filterOverdue"
                      value="overdue"
                    />
                    <label
                      class="btn btn-outline-danger filter-btn"
                      for="filterOverdue"
                      data-filter="overdue"
                    >
                      <i class="fas fa-exclamation-triangle me-2"></i>Overdue
                    </label>
                  </div>
                </div>
              </div>
              <div class="card border-0 tasks-container">
                <div class="card-body p-0">
                  <div class="list-group list-group-flush" id="tasksList"></div>
                  <div
                    class="alert alert-light border-0 text-center py-5 m-3"
                    id="emptyState"
                    role="alert"
                  >
                    <div class="empty-icon mb-3">
                      <i
                        class="fas fa-clipboard-list text-muted empty-icon-large"
                      ></i>
                    </div>
                    <h4 class="alert-heading text-muted mb-3">No tasks yet</h4>
                    <p class="text-muted mb-0">
                      Add your first task above to get started organizing your
                      day!
                    </p>
                    <hr class="my-3" />
                    <small class="text-muted">
                      <i class="fas fa-lightbulb me-1"></i>Tip: Use different
                      priority levels to organize your tasks better
                    </small>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div class="progress-ring-container position-fixed">
      <svg class="progress-ring" width="60" height="60">
        <circle class="progress-ring-circle" cx="30" cy="30" r="25"></circle>
      </svg>
      <div
        class="progress-text position-absolute top-50 start-50 translate-middle"
      >
        <span id="progressPercent">0%</span>
      </div>
    </div>
    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div
        class="toast"
        id="notification"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body d-flex align-items-center">
          <i class="fas fa-check-circle me-2"></i>
          <span id="notificationText">Task completed!</span>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
